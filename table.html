

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
</head>

<body class="text-center">
    <h1 class="display-5">To-Do-List</h1>

    <form action="/create/" method="post, get">

        <button type="submit" value="http://127.0.0.1:5000/create/" class="btn btn-primary">Ajouter une tache</button>
    
    </form>

    <br>

            {% for i in data%}
    <div class="container">
        <table class="table table-dark table-striped">
            
            <tr>

                <td>  {{ i.title }} </td>
                <td>  {{ i.content }} </td>
                <td>  {{ i.category }} </td>
                <td>  {{ date_time }} </td>
                <td>  {{ i.edit_date }} </td>

                <td>

                <button><a href="http://127.0.0.1:5000/edit/{{i.id}}">Modifier</a></button>
                <button><a href="http://127.0.0.1:5000/delete/{{i.id}}">Supprimer</a></button>


                </td> 
            </tr> 
            
        </table>
    </div>    

            {% endfor %}

        <div class="content">
            {% for message in get_flashed_messages() %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
            {% block content %} {% endblock %}
        </div>

</body>
</html>
