<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

    <form action="">
        <label for="title" >Modifier une tache</label>
            <br>
            <input type="text" name="title" placeholder="{{ onedata.title }}" value="{{ request.form['title'] }}"></input>
            <br>

            <label for="content">Contenu</label>
            <br>
            <textarea name="content" placeholder="{{ onedata.content }}" rows="10" cols="10">{{ request.form['content'] }}</textarea>
            <br>

            <label for="Catégory">Ajouter une Catégory</label>
            <br>
            <input type="text" name="category" placeholder="{{ onedata.category }}" value="{{ request.form['category'] }}"></input>
            <br>

            {{ onedata.edit_date }}
    
            <button type="submit"><a href="http://127.0.0.1:5000">Modifier</a></button>
     </form>
    {% endblock %}
</body>
</html>
