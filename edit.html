<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

    <form action="/edit/{{ onedata.id }}" method="post">
        <label for="title" >Modifier une tache</label>
            <br>
            <input type="text" name="title" placeholder="Votre titre " value="{{ onedata.title }}">
            <br>

            <label for="content">Contenu</label>
            <br>
            <textarea name="content" placeholder="Le contenue de la tâche " rows="10" cols="10" >{{ onedata.content }}</textarea>
            <br>

            <label for="Catégory">Catégory</label>
            <br>
            <input type="text" name="category" placeholder="Catégory" value="{{ onedata.category }}">
            <br>

            {{ date_time  }}
    
            <button type="submit">Modifier</button>
     </form>
    {% endblock %}
</body>
</html>
